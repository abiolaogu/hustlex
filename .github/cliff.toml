# git-cliff configuration for changelog generation
# https://git-cliff.org/docs/configuration

[changelog]
# Changelog header
header = """
# Changelog

All notable changes to HustleX will be documented in this file.

"""
# Template for the changelog body
body = """
{% if version %}\
    ## [{{ version | trim_start_matches(pat="v") }}] - {{ timestamp | date(format="%Y-%m-%d") }}
{% else %}\
    ## [unreleased]
{% endif %}\
{% for group, commits in commits | group_by(attribute="group") %}
    ### {{ group | upper_first }}
    {% for commit in commits %}
        - {% if commit.scope %}**{{ commit.scope }}:** {% endif %}{{ commit.message | upper_first }}\
          {% if commit.github.username %} by @{{ commit.github.username }}{% endif %}\
          {% if commit.github.pr_number %} ([#{{ commit.github.pr_number }}]({{ self::remote_url() }}/pull/{{ commit.github.pr_number }})){% endif %}
    {% endfor %}
{% endfor %}\n
"""
# Template for the changelog footer
footer = """
<!-- generated by git-cliff -->
"""
# Remove leading and trailing whitespace
trim = true

[git]
# Parse commits based on conventional commits spec
conventional_commits = true
# Filter out commits that are not conventional
filter_unconventional = true
# Process each line of a commit as an individual commit
split_commits = false

# Commit parsers
commit_parsers = [
    { message = "^feat", group = "Features" },
    { message = "^fix", group = "Bug Fixes" },
    { message = "^doc", group = "Documentation" },
    { message = "^perf", group = "Performance" },
    { message = "^refactor", group = "Refactoring" },
    { message = "^style", group = "Styling" },
    { message = "^test", group = "Testing" },
    { message = "^chore\\(release\\)", skip = true },
    { message = "^chore\\(deps.*\\)", skip = true },
    { message = "^chore\\(pr\\)", skip = true },
    { message = "^chore\\(pull\\)", skip = true },
    { message = "^chore|^ci", group = "Miscellaneous Tasks" },
    { body = ".*security", group = "Security" },
    { message = "^revert", group = "Reverts" },
]

# Protect breaking changes from being skipped
protect_breaking_commits = false
# Filter out commits by patterns
filter_commits = false
# Tag pattern
tag_pattern = "v[0-9].*"
# Skip tags
skip_tags = ""
# Ignore tags
ignore_tags = ""
# Sort commits
topo_order = false
# Sort order
sort_commits = "oldest"

# Link parsers for issue/PR references
link_parsers = [
    { pattern = "#(\\d+)", href = "{{ self::remote_url() }}/issues/$1" },
    { pattern = "RFC(\\d+)", text = "ietf-rfc-$1", href = "https://datatracker.ietf.org/doc/html/rfc$1" },
]

# Commit preprocessors
commit_preprocessors = [
    # Remove issue numbers from commits
    { pattern = '\\(#([0-9]+)\\)', replace = "" },
]

[remote.github]
owner = "hustlex"
repo = "hustlex"
