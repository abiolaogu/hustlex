name: vendorplatform
description: VendorPlatform - Contextual Commerce Orchestration Mobile App

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.2.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # State Management
  flutter_riverpod: ^2.4.9
  riverpod_annotation: ^2.3.3

  # Networking
  dio: ^5.4.0
  retrofit: ^4.0.3

  # Local Storage
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  shared_preferences: ^2.2.2
  flutter_secure_storage: ^10.0.0

  # Navigation
  go_router: ^17.0.1

  # UI Components
  cupertino_icons: ^1.0.6
  flutter_svg: ^2.0.9
  cached_network_image: ^3.3.1
  shimmer: ^3.0.0
  lottie: ^3.0.0

  # Forms & Validation
  flutter_form_builder: ^10.2.0
  form_builder_validators: ^11.2.0

  # Maps & Location
  google_maps_flutter: ^2.5.3
  geolocator: ^14.0.2
  geocoding: ^4.0.0

  # Media
  image_picker: ^1.0.6
  photo_view: ^0.15.0
  video_player: ^2.8.2

  # Notifications
  firebase_messaging: ^16.1.1
  flutter_local_notifications: ^20.0.0
  onesignal_flutter: ^5.1.3

  # Authentication
  firebase_core: ^4.4.0
  firebase_auth: ^6.1.4
  google_sign_in: ^7.2.0
  sign_in_with_apple: ^7.0.1

  # Payments
  # flutter_paystack: ^1.0.7  # TODO: Has intl conflict, use pay_with_paystack instead
  flutterwave_standard: ^1.0.8

  # Utils
  url_launcher: ^6.2.2
  share_plus: ^12.0.1
  package_info_plus: ^9.0.0
  device_info_plus: ^12.3.0
  permission_handler: ^12.0.1
  connectivity_plus: ^7.0.0

  # Analytics
  firebase_analytics: ^12.1.1

  # JSON Serialization
  json_annotation: ^4.8.1
  freezed_annotation: ^2.4.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  build_runner: ^2.4.8
  json_serializable: ^6.7.1
  freezed: ^2.4.6
  retrofit_generator: ^8.0.6
  riverpod_generator: ^2.3.9
  hive_generator: ^2.0.1
  mockito: ^5.4.4
  integration_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
    - assets/animations/
    - assets/fonts/

  fonts:
    - family: Inter
      fonts:
        - asset: assets/fonts/Inter-Regular.ttf
        - asset: assets/fonts/Inter-Medium.ttf
          weight: 500
        - asset: assets/fonts/Inter-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Inter-Bold.ttf
          weight: 700
