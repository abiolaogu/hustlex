table:
  name: beneficiaries
  schema: public
select_permissions:
  - role: user
    permission:
      columns: "*"
      filter:
        user_id:
          _eq: X-Hasura-User-Id
  - role: admin
    permission:
      columns: "*"
      filter: {}
insert_permissions:
  - role: user
    permission:
      check:
        user_id:
          _eq: X-Hasura-User-Id
      columns:
        - first_name
        - last_name
        - middle_name
        - nickname
        - relationship
        - relationship_description
        - phone_primary
        - phone_secondary
        - email
        - address_line1
        - address_line2
        - city
        - state
        - country
        - postal_code
        - bank_name
        - bank_code
        - account_number
        - account_name
        - mobile_wallet_provider
        - mobile_wallet_number
        - preferred_delivery_method
        - preferred_currency
        - is_favorite
        - notes
update_permissions:
  - role: user
    permission:
      columns:
        - first_name
        - last_name
        - middle_name
        - nickname
        - relationship
        - relationship_description
        - phone_primary
        - phone_secondary
        - email
        - address_line1
        - address_line2
        - city
        - state
        - postal_code
        - bank_name
        - bank_code
        - account_number
        - account_name
        - mobile_wallet_provider
        - mobile_wallet_number
        - preferred_delivery_method
        - preferred_currency
        - is_favorite
        - notes
        - status
      filter:
        user_id:
          _eq: X-Hasura-User-Id
  - role: admin
    permission:
      columns: "*"
      filter: {}
delete_permissions:
  - role: user
    permission:
      filter:
        user_id:
          _eq: X-Hasura-User-Id
object_relationships:
  - name: user
    using:
      foreign_key_constraint_on: user_id
array_relationships:
  - name: remittances
    using:
      foreign_key_constraint_on:
        column: beneficiary_id
        table:
          name: remittances
          schema: public
