table:
  name: profiles
  schema: public
select_permissions:
  - role: user
    permission:
      columns: "*"
      filter:
        user_id:
          _eq: X-Hasura-User-Id
  - role: admin
    permission:
      columns: "*"
      filter: {}
insert_permissions:
  - role: user
    permission:
      check:
        user_id:
          _eq: X-Hasura-User-Id
      columns:
        - first_name
        - last_name
        - middle_name
        - display_name
        - avatar_url
        - date_of_birth
        - gender
        - address_line1
        - address_line2
        - city
        - state
        - country
        - postal_code
        - country_of_residence
        - diaspora_region
        - preferred_currency
        - language
        - timezone
update_permissions:
  - role: user
    permission:
      columns:
        - first_name
        - last_name
        - middle_name
        - display_name
        - avatar_url
        - date_of_birth
        - gender
        - address_line1
        - address_line2
        - city
        - state
        - postal_code
        - country_of_residence
        - preferred_currency
        - language
        - timezone
      filter:
        user_id:
          _eq: X-Hasura-User-Id
  - role: admin
    permission:
      columns: "*"
      filter: {}
object_relationships:
  - name: user
    using:
      foreign_key_constraint_on: user_id
