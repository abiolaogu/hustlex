table:
  name: wallets
  schema: public
select_permissions:
  - role: user
    permission:
      columns: "*"
      filter:
        user_id:
          _eq: X-Hasura-User-Id
  - role: admin
    permission:
      columns: "*"
      filter: {}
object_relationships:
  - name: user
    using:
      foreign_key_constraint_on: user_id
array_relationships:
  - name: transactions
    using:
      foreign_key_constraint_on:
        column: wallet_id
        table:
          name: transactions
          schema: public
