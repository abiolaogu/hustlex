table:
  name: multi_currency_wallets
  schema: public
select_permissions:
  - role: user
    permission:
      columns: "*"
      filter:
        user_id:
          _eq: X-Hasura-User-Id
  - role: admin
    permission:
      columns: "*"
      filter: {}
object_relationships:
  - name: user
    using:
      foreign_key_constraint_on: user_id
  - name: base_wallet
    using:
      foreign_key_constraint_on: base_wallet_id
array_relationships:
  - name: balances
    using:
      foreign_key_constraint_on:
        column: multi_currency_wallet_id
        table:
          name: currency_balances
          schema: public
