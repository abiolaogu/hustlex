table:
  name: notifications
  schema: public
select_permissions:
  - role: user
    permission:
      columns: "*"
      filter:
        user_id:
          _eq: X-Hasura-User-Id
  - role: admin
    permission:
      columns: "*"
      filter: {}
update_permissions:
  - role: user
    permission:
      columns:
        - read_at
      filter:
        user_id:
          _eq: X-Hasura-User-Id
  - role: admin
    permission:
      columns: "*"
      filter: {}
object_relationships:
  - name: user
    using:
      foreign_key_constraint_on: user_id
