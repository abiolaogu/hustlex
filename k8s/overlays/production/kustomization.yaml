# =============================================================================
# HustleX Kubernetes Production Overlay
# =============================================================================
# Production-specific configurations that override the base
#
# Usage:
#   kubectl apply -k k8s/overlays/production/

apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

metadata:
  name: hustlex-production

# Reference the base configuration
resources:
  - ../../base

# Namespace override (if different from base)
namespace: hustlex-prod

# Production-specific labels
commonLabels:
  environment: production

# Production-specific annotations
commonAnnotations:
  app.kubernetes.io/environment: production

# Image configuration for production
images:
  - name: hustlex/api
    newName: ghcr.io/hustlex/api  # Or your production registry
    newTag: v1.0.0  # Specific version for production

# Replica count for production
replicas:
  - name: hustlex-api
    count: 5

# Patches for production-specific changes
patches:
  # Increase resource limits for production
  - target:
      kind: Deployment
      name: hustlex-api
    patch: |-
      - op: replace
        path: /spec/template/spec/containers/0/resources/requests/cpu
        value: "500m"
      - op: replace
        path: /spec/template/spec/containers/0/resources/requests/memory
        value: "512Mi"
      - op: replace
        path: /spec/template/spec/containers/0/resources/limits/cpu
        value: "2000m"
      - op: replace
        path: /spec/template/spec/containers/0/resources/limits/memory
        value: "2Gi"
  
  # Update HPA for production scale
  - target:
      kind: HorizontalPodAutoscaler
      name: hustlex-api-hpa
    patch: |-
      - op: replace
        path: /spec/minReplicas
        value: 5
      - op: replace
        path: /spec/maxReplicas
        value: 50
  
  # Update PDB for production
  - target:
      kind: PodDisruptionBudget
      name: hustlex-api-pdb
    patch: |-
      - op: replace
        path: /spec/minAvailable
        value: 4

# ConfigMap patches for production
configMapGenerator:
  - name: hustlex-config
    behavior: merge
    literals:
      - APP_ENV=production
      - APP_DEBUG=false
      - LOG_LEVEL=info
      - FEATURE_LEARNING_ENABLED=false
      - FEATURE_TRIBES_ENABLED=false

# Note: Secrets should be managed externally in production
# Use External Secrets Operator, Vault, or cloud-native secret managers
