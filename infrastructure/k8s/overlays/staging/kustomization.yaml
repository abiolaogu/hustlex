# =============================================================================
# HustleX Kustomization (Staging)
# =============================================================================
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

metadata:
  name: hustlex-staging

namespace: hustlex-staging

resources:
  - ../../base

namePrefix: staging-

commonLabels:
  environment: staging

# Staging-specific patches
patches:
  # Reduce replicas for staging
  - patch: |-
      - op: replace
        path: /spec/replicas
        value: 2
    target:
      kind: Deployment
      name: hustlex-api

  # Reduce HPA min/max for staging
  - patch: |-
      - op: replace
        path: /spec/minReplicas
        value: 2
      - op: replace
        path: /spec/maxReplicas
        value: 4
    target:
      kind: HorizontalPodAutoscaler
      name: hustlex-api

  # Update PDB for staging
  - patch: |-
      - op: replace
        path: /spec/minAvailable
        value: 1
    target:
      kind: PodDisruptionBudget
      name: hustlex-api

# Override ConfigMap values
configMapGenerator:
  - name: hustlex-api-config
    behavior: merge
    literals:
      - GO_ENV=staging
      - LOG_LEVEL=debug
      - ENABLE_SWAGGER=true
      - CORS_ALLOWED_ORIGINS=https://staging.hustlex.ng,https://staging-app.hustlex.ng,http://localhost:3000

# Images for staging
images:
  - name: ghcr.io/hustlex/hustlex/api
    newTag: develop
