# =============================================================================
# HustleX Kustomization (Base)
# =============================================================================
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

metadata:
  name: hustlex-base

namespace: hustlex

labels:
  - includeSelectors: true
    pairs:
      app.kubernetes.io/managed-by: kustomize
      app.kubernetes.io/part-of: hustlex

resources:
  - namespace.yaml
  - configmap.yaml
  - secret.yaml
  - deployment.yaml
  - service.yaml
  - hpa.yaml
  - pdb.yaml
  - networkpolicy.yaml
  - ingress.yaml

# Common labels
commonLabels:
  app.kubernetes.io/name: hustlex
  app.kubernetes.io/version: "1.0.0"

# Images (override in overlays)
images:
  - name: ghcr.io/hustlex/hustlex/api
    newTag: latest
