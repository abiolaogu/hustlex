# =============================================================================
# HustleX API Deployment
# =============================================================================
# Production-ready deployment with security best practices

apiVersion: apps/v1
kind: Deployment
metadata:
  name: hustlex-api
  namespace: hustlex
  labels:
    app.kubernetes.io/name: hustlex
    app.kubernetes.io/component: api
    app.kubernetes.io/version: "1.0.0"
spec:
  replicas: 3
  revisionHistoryLimit: 5
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app.kubernetes.io/name: hustlex
      app.kubernetes.io/component: api
  template:
    metadata:
      labels:
        app.kubernetes.io/name: hustlex
        app.kubernetes.io/component: api
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8080"
        prometheus.io/path: "/metrics"
    spec:
      # Service account with minimal permissions
      serviceAccountName: hustlex-api
      automountServiceAccountToken: false

      # Security context for pod
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        seccompProfile:
          type: RuntimeDefault

      # Spread pods across nodes
      topologySpreadConstraints:
        - maxSkew: 1
          topologyKey: kubernetes.io/hostname
          whenUnsatisfiable: DoNotSchedule
          labelSelector:
            matchLabels:
              app.kubernetes.io/name: hustlex
              app.kubernetes.io/component: api

      # Node affinity for reliability
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchLabels:
                    app.kubernetes.io/name: hustlex
                    app.kubernetes.io/component: api
                topologyKey: kubernetes.io/hostname

      # Init container for migrations (optional)
      # initContainers:
      #   - name: migrations
      #     image: ghcr.io/hustlex/hustlex/api:latest
      #     command: ["./hustlex-api", "migrate"]
      #     envFrom:
      #       - secretRef:
      #           name: hustlex-api-secrets
      #     securityContext:
      #       allowPrivilegeEscalation: false
      #       readOnlyRootFilesystem: true
      #       capabilities:
      #         drop: ["ALL"]

      containers:
        - name: api
          image: ghcr.io/hustlex/hustlex/api:latest
          imagePullPolicy: Always

          ports:
            - name: http
              containerPort: 8080
              protocol: TCP

          # Environment from ConfigMap and Secrets
          envFrom:
            - configMapRef:
                name: hustlex-api-config
            - secretRef:
                name: hustlex-api-secrets

          # Container security context
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            runAsNonRoot: true
            runAsUser: 1000
            runAsGroup: 1000
            capabilities:
              drop:
                - ALL

          # Resource limits
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"

          # Probes
          startupProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 5
            periodSeconds: 5
            failureThreshold: 30

          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 0
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3

          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 0
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3

          # Volume mounts
          volumeMounts:
            - name: tmp
              mountPath: /tmp
            - name: logs
              mountPath: /var/log/hustlex

      # Volumes
      volumes:
        - name: tmp
          emptyDir:
            sizeLimit: 100Mi
        - name: logs
          emptyDir:
            sizeLimit: 500Mi

      # Termination grace period
      terminationGracePeriodSeconds: 30

      # DNS policy
      dnsPolicy: ClusterFirst

---
# Service Account
apiVersion: v1
kind: ServiceAccount
metadata:
  name: hustlex-api
  namespace: hustlex
  labels:
    app.kubernetes.io/name: hustlex
    app.kubernetes.io/component: api
automountServiceAccountToken: false
