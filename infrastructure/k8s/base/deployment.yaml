# =============================================================================
# HustleX API Deployment
# =============================================================================
apiVersion: apps/v1
kind: Deployment
metadata:
  name: hustlex-api
  namespace: hustlex
  labels:
    app.kubernetes.io/name: hustlex-api
    app.kubernetes.io/component: api
    app.kubernetes.io/part-of: hustlex-platform
  annotations:
    reloader.stakater.com/auto: "true"  # Auto-reload on configmap/secret changes
spec:
  replicas: 3
  revisionHistoryLimit: 5
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app.kubernetes.io/name: hustlex-api
  template:
    metadata:
      labels:
        app.kubernetes.io/name: hustlex-api
        app.kubernetes.io/component: api
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9090"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: hustlex-api
      terminationGracePeriodSeconds: 30
      
      # Security context for pod
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
      
      # Init container to wait for dependencies
      initContainers:
        - name: wait-for-postgres
          image: busybox:1.36
          command: ['sh', '-c', 'until nc -z postgres.hustlex.svc.cluster.local 5432; do echo waiting for postgres; sleep 2; done;']
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL
        
        - name: wait-for-redis
          image: busybox:1.36
          command: ['sh', '-c', 'until nc -z redis.hustlex.svc.cluster.local 6379; do echo waiting for redis; sleep 2; done;']
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL
      
      containers:
        - name: api
          image: hustlex/api:latest
          imagePullPolicy: Always
          
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
            - name: metrics
              containerPort: 9090
              protocol: TCP
          
          # Environment from ConfigMap
          envFrom:
            - configMapRef:
                name: hustlex-config
          
          # Environment from Secrets
          env:
            - name: DB_HOST
              valueFrom:
                secretKeyRef:
                  name: hustlex-secrets
                  key: DB_HOST
            - name: DB_USER
              valueFrom:
                secretKeyRef:
                  name: hustlex-secrets
                  key: DB_USER
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: hustlex-secrets
                  key: DB_PASSWORD
            - name: REDIS_HOST
              valueFrom:
                secretKeyRef:
                  name: hustlex-secrets
                  key: REDIS_HOST
            - name: REDIS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: hustlex-secrets
                  key: REDIS_PASSWORD
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: hustlex-secrets
                  key: JWT_SECRET
            - name: ENCRYPTION_KEY
              valueFrom:
                secretKeyRef:
                  name: hustlex-secrets
                  key: ENCRYPTION_KEY
            - name: PAYSTACK_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: hustlex-secrets
                  key: PAYSTACK_SECRET_KEY
            - name: PAYSTACK_PUBLIC_KEY
              valueFrom:
                secretKeyRef:
                  name: hustlex-secrets
                  key: PAYSTACK_PUBLIC_KEY
            - name: PAYSTACK_WEBHOOK_SECRET
              valueFrom:
                secretKeyRef:
                  name: hustlex-secrets
                  key: PAYSTACK_WEBHOOK_SECRET
            - name: TERMII_API_KEY
              valueFrom:
                secretKeyRef:
                  name: hustlex-secrets
                  key: TERMII_API_KEY
            - name: SENDGRID_API_KEY
              valueFrom:
                secretKeyRef:
                  name: hustlex-secrets
                  key: SENDGRID_API_KEY
            - name: AWS_ACCESS_KEY_ID
              valueFrom:
                secretKeyRef:
                  name: hustlex-secrets
                  key: AWS_ACCESS_KEY_ID
            - name: AWS_SECRET_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  name: hustlex-secrets
                  key: AWS_SECRET_ACCESS_KEY
            - name: AWS_S3_BUCKET
              valueFrom:
                secretKeyRef:
                  name: hustlex-secrets
                  key: AWS_S3_BUCKET
            - name: SENTRY_DSN
              valueFrom:
                secretKeyRef:
                  name: hustlex-secrets
                  key: SENTRY_DSN
          
          # Resource limits
          resources:
            requests:
              cpu: "200m"
              memory: "256Mi"
            limits:
              cpu: "1000m"
              memory: "1Gi"
          
          # Health checks
          livenessProbe:
            httpGet:
              path: /api/v1/health
              port: http
            initialDelaySeconds: 15
            periodSeconds: 20
            timeoutSeconds: 5
            failureThreshold: 3
          
          readinessProbe:
            httpGet:
              path: /api/v1/ready
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 3
          
          startupProbe:
            httpGet:
              path: /api/v1/health
              port: http
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 30
          
          # Security context for container
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL
          
          # Volume mounts
          volumeMounts:
            - name: tmp
              mountPath: /tmp
            - name: firebase-credentials
              mountPath: /etc/firebase
              readOnly: true
      
      # Volumes
      volumes:
        - name: tmp
          emptyDir: {}
        - name: firebase-credentials
          secret:
            secretName: hustlex-firebase-credentials
      
      # Pod topology spread for HA
      topologySpreadConstraints:
        - maxSkew: 1
          topologyKey: topology.kubernetes.io/zone
          whenUnsatisfiable: DoNotSchedule
          labelSelector:
            matchLabels:
              app.kubernetes.io/name: hustlex-api
        - maxSkew: 1
          topologyKey: kubernetes.io/hostname
          whenUnsatisfiable: ScheduleAnyway
          labelSelector:
            matchLabels:
              app.kubernetes.io/name: hustlex-api
      
      # Affinity rules
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchLabels:
                    app.kubernetes.io/name: hustlex-api
                topologyKey: kubernetes.io/hostname
      
      # Node selector (optional - for specific node pools)
      # nodeSelector:
      #   workload-type: api

---
# Horizontal Pod Autoscaler
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: hustlex-api-hpa
  namespace: hustlex
  labels:
    app.kubernetes.io/name: hustlex-api
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: hustlex-api
  minReplicas: 3
  maxReplicas: 20
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 80
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
        - type: Percent
          value: 10
          periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 0
      policies:
        - type: Percent
          value: 100
          periodSeconds: 15
        - type: Pods
          value: 4
          periodSeconds: 15
      selectPolicy: Max

---
# Pod Disruption Budget
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: hustlex-api-pdb
  namespace: hustlex
  labels:
    app.kubernetes.io/name: hustlex-api
spec:
  minAvailable: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: hustlex-api
