# =============================================================================
# HustleX ConfigMap
# =============================================================================
# Non-sensitive configuration values
# Sensitive values should go in secrets

apiVersion: v1
kind: ConfigMap
metadata:
  name: hustlex-api-config
  namespace: hustlex
  labels:
    app.kubernetes.io/name: hustlex
    app.kubernetes.io/component: api
data:
  # Application settings
  GO_ENV: "production"
  LOG_LEVEL: "info"
  LOG_FORMAT: "json"

  # Server settings
  HTTP_PORT: "8080"
  HTTP_READ_TIMEOUT: "30s"
  HTTP_WRITE_TIMEOUT: "30s"
  HTTP_IDLE_TIMEOUT: "120s"

  # Rate limiting
  RATE_LIMIT_REQUESTS: "100"
  RATE_LIMIT_WINDOW: "60s"

  # CORS settings
  CORS_ALLOWED_ORIGINS: "https://hustlex.ng,https://app.hustlex.ng"
  CORS_ALLOWED_METHODS: "GET,POST,PUT,DELETE,OPTIONS"
  CORS_ALLOWED_HEADERS: "Content-Type,Authorization,X-Request-ID"

  # Feature flags
  ENABLE_SWAGGER: "false"
  ENABLE_METRICS: "true"
  ENABLE_TRACING: "true"

  # Timezone
  TZ: "Africa/Lagos"
