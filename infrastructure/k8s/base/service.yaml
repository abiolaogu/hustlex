# =============================================================================
# HustleX API Service
# =============================================================================

apiVersion: v1
kind: Service
metadata:
  name: hustlex-api
  namespace: hustlex
  labels:
    app.kubernetes.io/name: hustlex
    app.kubernetes.io/component: api
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "8080"
spec:
  type: ClusterIP
  ports:
    - name: http
      port: 80
      targetPort: http
      protocol: TCP
  selector:
    app.kubernetes.io/name: hustlex
    app.kubernetes.io/component: api
  sessionAffinity: None

---
# Headless service for internal communication
apiVersion: v1
kind: Service
metadata:
  name: hustlex-api-headless
  namespace: hustlex
  labels:
    app.kubernetes.io/name: hustlex
    app.kubernetes.io/component: api
spec:
  type: ClusterIP
  clusterIP: None
  ports:
    - name: http
      port: 8080
      targetPort: http
      protocol: TCP
  selector:
    app.kubernetes.io/name: hustlex
    app.kubernetes.io/component: api
