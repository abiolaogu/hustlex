apiVersion: v1
kind: Secret
metadata:
  name: hustlex-api-secrets
  namespace: hustlex
  labels:
    app.kubernetes.io/name: hustlex
    app.kubernetes.io/component: api
type: Opaque
stringData:
  # Database (replace with external secrets in production)
  DATABASE_URL: "postgres://user:password@postgres:5432/hustlex?sslmode=require"

  # Redis
  REDIS_URL: "redis://:password@redis:6379"

  # JWT secrets
  JWT_SECRET: "replace-with-secure-random-string-at-least-32-chars"
  JWT_REFRESH_SECRET: "replace-with-another-secure-random-string"

  # Encryption
  ENCRYPTION_KEY: "replace-with-32-byte-hex-encoded-key"

  # Paystack
  PAYSTACK_SECRET_KEY: "sk_test_xxxxx"
  PAYSTACK_WEBHOOK_SECRET: "whsec_xxxxx"

  # OTP
  OTP_SECRET: "replace-with-totp-secret"

