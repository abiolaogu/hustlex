# =============================================================================
# HustleX Kubernetes Secrets
# =============================================================================
# IMPORTANT: This is a template. In production, use:
# - External Secrets Operator
# - HashiCorp Vault
# - AWS Secrets Manager
# - Azure Key Vault
# - Google Secret Manager
#
# Never commit actual secrets to version control!
# Values below are placeholders - replace with base64 encoded values

apiVersion: v1
kind: Secret
metadata:
  name: hustlex-secrets
  namespace: hustlex
  labels:
    app.kubernetes.io/name: hustlex
    app.kubernetes.io/component: secrets
type: Opaque
data:
  # Database credentials
  # echo -n 'your_value' | base64
  DB_HOST: cG9zdGdyZXMuaHVzdGxleC5zdmMuY2x1c3Rlci5sb2NhbA==  # postgres.hustlex.svc.cluster.local
  DB_USER: aHVzdGxleA==                                        # hustlex
  DB_PASSWORD: REPLACE_WITH_BASE64_ENCODED_PASSWORD
  
  # Redis credentials
  REDIS_HOST: cmVkaXMuaHVzdGxleC5zdmMuY2x1c3Rlci5sb2NhbA==    # redis.hustlex.svc.cluster.local
  REDIS_PASSWORD: REPLACE_WITH_BASE64_ENCODED_PASSWORD
  
  # JWT Secret (at least 32 characters)
  JWT_SECRET: REPLACE_WITH_BASE64_ENCODED_JWT_SECRET
  
  # Encryption Key (32 bytes for AES-256)
  ENCRYPTION_KEY: REPLACE_WITH_BASE64_ENCODED_ENCRYPTION_KEY
  
  # Paystack
  PAYSTACK_SECRET_KEY: REPLACE_WITH_BASE64_ENCODED_VALUE
  PAYSTACK_PUBLIC_KEY: REPLACE_WITH_BASE64_ENCODED_VALUE
  PAYSTACK_WEBHOOK_SECRET: REPLACE_WITH_BASE64_ENCODED_VALUE
  
  # Flutterwave
  FLUTTERWAVE_SECRET_KEY: REPLACE_WITH_BASE64_ENCODED_VALUE
  FLUTTERWAVE_PUBLIC_KEY: REPLACE_WITH_BASE64_ENCODED_VALUE
  FLUTTERWAVE_ENCRYPTION_KEY: REPLACE_WITH_BASE64_ENCODED_VALUE
  FLUTTERWAVE_WEBHOOK_SECRET: REPLACE_WITH_BASE64_ENCODED_VALUE
  
  # Termii SMS
  TERMII_API_KEY: REPLACE_WITH_BASE64_ENCODED_VALUE
  
  # SendGrid
  SENDGRID_API_KEY: REPLACE_WITH_BASE64_ENCODED_VALUE
  
  # AWS S3
  AWS_ACCESS_KEY_ID: REPLACE_WITH_BASE64_ENCODED_VALUE
  AWS_SECRET_ACCESS_KEY: REPLACE_WITH_BASE64_ENCODED_VALUE
  AWS_S3_BUCKET: REPLACE_WITH_BASE64_ENCODED_VALUE
  
  # BVN Verification
  VERIFYME_API_KEY: REPLACE_WITH_BASE64_ENCODED_VALUE
  
  # Sentry
  SENTRY_DSN: REPLACE_WITH_BASE64_ENCODED_VALUE

---
# Firebase credentials as a separate secret (for FCM)
apiVersion: v1
kind: Secret
metadata:
  name: hustlex-firebase-credentials
  namespace: hustlex
  labels:
    app.kubernetes.io/name: hustlex
    app.kubernetes.io/component: secrets
type: Opaque
data:
  # Base64 encoded Firebase service account JSON
  firebase-credentials.json: REPLACE_WITH_BASE64_ENCODED_FIREBASE_JSON

---
# TLS Certificate for Ingress
# In production, use cert-manager for automatic certificate management
apiVersion: v1
kind: Secret
metadata:
  name: hustlex-tls
  namespace: hustlex
  labels:
    app.kubernetes.io/name: hustlex
    app.kubernetes.io/component: tls
type: kubernetes.io/tls
data:
  tls.crt: REPLACE_WITH_BASE64_ENCODED_CERTIFICATE
  tls.key: REPLACE_WITH_BASE64_ENCODED_PRIVATE_KEY
