apiVersion: 1

datasources:
  - name: Prometheus
    type: prometheus
    access: proxy
    url: http://prometheus:9090
    isDefault: true
    editable: false

  - name: PostgreSQL
    type: postgres
    url: postgres:5432
    database: hustlex
    user: hustlex
    secureJsonData:
      password: hustlex_dev_password
    jsonData:
      sslmode: disable
      maxOpenConns: 10
      maxIdleConns: 5
    editable: false
